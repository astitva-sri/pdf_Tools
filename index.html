<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Toolkit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1 onclick="goHome()">PDF Toolkit</h1>

  <nav>
    <select onchange="navigate(this.value)">
      <option value="">Go to…</option>
      <option value="compress">Compress PDF</option>
      <option value="merge">Merge PDFs</option>
      <option value="images">Images → PDF</option>
      <option value="split">Split PDF</option>
      <option value="unlock">Unlock PDF</option>
    </select>

    <button onclick="goBack()">⬅ Back</button>
  </nav>
</header>

<main id="content">
  <!-- Dynamic content loads here -->
</main>

<div class="progress">
  <div id="progressBar"></div>
</div>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
